{% extends 'base.html' %}

{% block content %}
    <div class="row clearfix">

        <div class="col-md-12 column">
            {% for p in posts %}
            <div class="well">
                <h1>{{ p }}</h1>
                <h3>{{ p.text }}</h3>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
